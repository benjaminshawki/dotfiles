
# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
        color_good="#FFFFFF"
        color_degraded="#ffd75f"
        color_bad="#d75f5f"
}

order += "volume master"
order += "disk /"
order += "battery all"
order += "cpu_usage"
order += "load"
order += "tztime local"

battery all {
        format = "%status %percentage %remaining"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

load {
        format = "%1min"
}

disk "/" {
        format = "%avail"
}

volume master {
    format = " %volume "
    format_muted = " %volume "
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

cpu_usage {
    format = " %usage "
}
