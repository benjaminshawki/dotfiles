# Font configuration
[main]
font=Inconsolata Nerd Font Mono:style=Medium:size=14
dpi-aware=yes
pad=1x1

# Colors matching Alacritty Tokyo Night theme
[colors]
# Primary colors
background=000000
foreground=efefef

# Cursor colors
regular0=15161e
regular1=ff5454
regular2=9ece6a
regular3=e0af68
regular4=7aa2f7
regular5=bb9af7
regular6=7dcfff
regular7=a9b1d6

# Bright colors
bright0=414868
bright1=f7768e
bright2=9ece6a
bright3=e0af68
bright4=7aa2f7
bright5=bb9af7
bright6=7dcfff
bright7=cfcfcf

cursor=000000 cfcfcf

# Mouse
[mouse]
hide-when-typing=yes

# Key bindings
[key-bindings]
clipboard-copy=Control+Shift+c
clipboard-paste=Control+Shift+v
