# High-contrast light theme for TMUX

# panes
set -g pane-border-style fg=#d0d0d0
set -g pane-active-border-style fg=#0366d6,bg=#f6f8fa

## Status bar design
# status line
set -g status-justify left
set -g status-style fg=#24292e,bg=#f6f8fa
set -g status-interval 2

# messaging
set -g message-command-style fg=#24292e,bg=#f6f8fa
set -g message-style fg=#24292e,bg=#e1e4e8,bold

# window mode
setw -g mode-style bg=#0366d6,fg=#ffffff

# window status
setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #I:#W "

# inactive window status
setw -g window-status-style fg=#57606a,bg=#f6f8fa,none
setw -g window-status-format ' #I:#W#{?window_flags,#{window_flags}, } '
setw -g window-status-bell-style fg=#ffffff,bg=#d73a49,bold

# active window status
setw -g window-status-current-style fg=#ffffff,bg=#0366d6,bold
setw -g window-status-current-format ' #I:#W#{?window_flags,#{window_flags}, } '

# The modes
set-window-option -g clock-mode-colour #0366d6
set-window-option -g mode-style fg=#ffffff,bg=#0366d6,bold

# The panes
set -g pane-border-style fg=#d0d0d0,bg=#f6f8fa
set -g pane-active-border-style fg=#0366d6,bg=#f6f8fa

# The statusbar
set -g status-position bottom
set -g status-style bg=#f6f8fa,fg=#24292e
set -g status-left '#[fg=#0366d6,bold] #S '
set -g status-right '#{?client_prefix,#[fg=#d73a49]PREFIX,} #[fg=#24292e]#H '
set -g status-right-length 50
set -g status-left-length 20

# The messages
set -g message-style fg=#24292e,bg=#e1e4e8,bold