session_name: itsten
start_directory: $HOME/workspace/pintandpillage-containerized/

windows:
  - window_name: Container
    layout: tiled
    panes:
      - cd $HOME/workspace/pintandpillage-containerized
  - window_name: Notes
    layout: tiled
    panes: 
      - cd $NOTES/Studies/IN2/ITSTEN/ && ll

