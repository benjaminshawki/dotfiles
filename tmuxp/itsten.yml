# This file should be in "$XDG_CONFIG_HOME/tmuxp/itsten.yml"

session_name: itsten
start_directory: $HOME/dev/pintandpillageitsten-main/

windows:
  - window_name: Notes
    layout: tiled
    panes: 
      - cd $HOME/Notes/Studies/IN2/ITSTEN/ && ll
  - window_name: FE
    layout: tiled
    panes:
      - cd $HOME/dev/pintandpillageitsten-main/PintAndPillageFrontend/ && git checkout main && nvim +FZF
  - window_name: BE
    layout: tiled
    panes:
      - cd $HOME/dev/pintandpillageitsten-main/PintAndPillageJavaBackend/ && git checkout main && nvim +FZF
  - window_name: start
    layout: tiled
    panes:
      - cd $HOME/dev/pintandpillageitsten-main/PintAndPillageFrontend/ && git checkout main && npm run serve
      - cd $HOME/dev/pintandpillageitsten-main/PintAndPillageJavaBackend/ && git checkout main && cp $HOME/dev/pintandpillageitsten-main/PintAndPillageJavaBackend/src/main/resources/application.properties.itsten $HOME/dev/pintandpillageitsten-main/PintAndPillageJavaBackend/src/main/resources/application.properties && mvn spring-boot:run
