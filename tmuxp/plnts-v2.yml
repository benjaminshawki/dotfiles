session_name: plnts-v2
start_directory: $HOME/workspace/plnts-v2/

windows:
  - window_name: nvim
    layout: tiled
    panes:
      - nvim +FZF
  - window_name: terms
    layout: tiled
    panes:
      - $BROWSER --new-window https://localhost:3000/en & disown && exit
      - cd $HOME/workspace/plnts-v2/projects/plnts-storefront/ && pn dev
