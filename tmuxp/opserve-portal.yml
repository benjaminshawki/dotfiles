session_name: opserve-portal

windows:
  - window_name: FE
    start_directory: $HOME/workspace/opserve-portal/opserve-frontend/
    shell_command_before:
      - foot -e tmuxp load -y opserve-portal-editor &
    layout:
    panes:
      - npm run dev
  - window_name: FE_OLD 
    start_directory: $HOME/workspace/opserve-portal/opserve-portal-old/opserve-frontend/
    layout:
    panes:
      -
  - window_name: BE
    start_directory: $HOME/workspace/opserve-portal/opserve-api/
    layout:
    panes:
      - mvn spring-boot:run -Dspring-boot.run.arguments="--spring.profiles.active=dev"
  - window_name: DB
    start_directory: $HOME/workspace/opserve-portal/
    layout:
    panes:
      - docker compose up
