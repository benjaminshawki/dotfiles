# This file should be in "$XDG_CONFIG_HOME/tmuxp/dotfiles.yml"

session_name: dotfiles
start_directory: $HOME/dotfiles

windows:
  - window_name: nvim dotfiles
    layout: tiled
    panes:
      - nvim -c "lua require('telescope.builtin').find_files()"
  - window_name: terms
    layout: tiled
    panes:
      -
