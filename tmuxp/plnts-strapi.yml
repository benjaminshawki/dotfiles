session_name: plnts-strapi
start_directory: $HOME/workspace/strapi.plnts.com/

windows:
  - window_name: nvim
    layout: tiled
    panes:
      - nsf
  - window_name: terms
    layout: tiled
    panes:
      - $BROWSER --new-window http://localhost:1337/admin & disown && exit
      - npm run develop
