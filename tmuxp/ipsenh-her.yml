session_name: ipsenh
start_directory: $HOME/Notes/Studies/IN2/IPSENH/oplevering/onderzoek/her/

windows:
  - window_name: onderzoek
    layout: tiled
    panes:
      - nvim onderzoek.md +StartMdPreview
  - window_name: bib
    layout: tiled
    panes:
      - nvim ref.bib
  - window_name: apa
    layout: tiled
    panes:
      - nvim $HOME/Notes/Studies/IN2/IWLST/oplevering/apa.csl
