    panes:
      - zathura "$HOME/Notes/Books/wat is onderzoek_nel verhoeven.epub" & disown && libreoffice "$HOME/Notes/Studies/IN2/IPSENH/oplevering/onderzoek/her/Logboek.ods" & disown && nvim $HOME/Notes/Studies/IN2/IPSENH/oplevering/onderzoek/her/log.md +MarkdownPreview
